<main class="calculadora-distancia-container">
  <h2 class="distance-description">Calculate Object Distance</h2>

  <form (ngSubmit)="calcularDistancia()">

    <app-exif-reader style="margin-bottom: 1rem;" (focalLengthChange)="onFocalLengthChange($event)"></app-exif-reader>

    <mat-form-field appearance="fill" class="input-field">
      <mat-label>Tamanho real do objeto (em cm)</mat-label>
      <input matInput type="number" [(ngModel)]="realSize" name="realSize" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="input-field">
      <mat-label>Largura do objeto na imagem (em pixels)</mat-label>
      <input matInput type="number" [(ngModel)]="objectSizeInImage" name="objectSizeInImage" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="input-field">
      <mat-label>Dist창ncia focal da c창mera (em mm)</mat-label>
      <input matInput type="number" [(ngModel)]="focalLength" name="focalLength" required />
    </mat-form-field>

    <button type="submit" mat-flat-button>Calcular Dist창ncia</button>
  </form>

  <p *ngIf="distancia !== null">Dist창ncia Calculada: {{ distancia }} metros</p>
</main>
