<div id="toolbar-container">
  <mat-toolbar>
    <span>
      <img src="https://readme-typing-svg.demolab.com/?font=Fira+Code&weight=600&size=30&pause=200&color=5f6368&center=true&vCenter=true&lines=Pixy+Range" alt="Typing SVG">
    </span>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dark_mode</mat-icon>
        <span>Dark Mode</span>
      </button>
      <button mat-menu-item>
        <mat-icon>translate</mat-icon>
        <span>Language</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</div>

<div id="main-container">

  <div id="leftside-container">

  </div>

  <div id="rightside-container">

  </div>

</div>
